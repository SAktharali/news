<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      form > #name,
      #email,
      #password,
      #confirmPassword,
      #mobile,
      #address,
      #submit {
        width: 30%;
      }
      @media screen and (max-width: 720px) {
        form > #name,
        #email,
        #password,
        #confirmPassword,
        #mobile,
        #address,
        #submit {
          width: 100%;
        }
      }
      body {
        background-color: grey;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4 mb-1">
      <form name="form" onclick="validate()">
        <h4>Registration form</h4>
        <br />
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          placeholder="enter your name"
          class="form-control"
          id="name"
          required
        />
        <br />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          placeholder="enter your email"
          class="form-control"
          required
          id="email"
        />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          placeholder="enter your password"
          class="form-control"
          required
          id="password"
        />
        <label for="confirm password">Confirm Password</label>
        <input
          type="password"
          name="confirmPassword"
          placeholder="confirm password"
          class="form-control"
          required
          id="confirmPassword"
        />
        <br />
        <label for="mobile">Mobile Number</label>
        <input
          type="tel"
          name="mobile"
          placeholder="enter your mobile"
          class="form-control"
          id="mobile"
          required
          pattern="[0-9]{10}"
        />
        <br />
        <label for="gender">Gender</label>

        <input type="radio" name="gender" id="gender" required />Male
        <input type="radio" name="gender" id="gender" required />Female
        <input type="radio" name="gender" id="gender" required />others
        <br /><br />
        <label for="address">Address</label>
        <br />
        <textarea
          name="address"
          id="address"
          cols="15"
          rows="5"
          required
        ></textarea>
        <br /><br />
        <input
          type="submit"
          value="Register"
          class="btn btn-success"
          id="submit"
        />
      </form>
    </div>
    <script>
      function validate() {
        var name = document.forms["form"]["name"].value;
        var email = document.forms["form"]["email"].value;
        var password = document.forms["form"]["password"].value;
        var confirmPassword = document.forms["form"]["confirmPassword"].value;
        var mobile = document.forms["form"]["mobile"].value;
        var gender = document.forms["form"]["gender"].value;
        var address = document.forms["form"]["address"].value;

        if (
          name === "" ||
          email === "" ||
          password === "" ||
          confirmPassword === "" ||
          mobile === "" ||
          gender === "" ||
          address === ""
        ) {
          return false;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }

        if (!/^[0-9]{10}$/.test(mobile)) {
          alert("Mobile number should be a 10-digit number.");
          return false;
        } else {
          alert("registration successfully completed");
          return true;
        }
      }
    </script>
  </body>
</html>
